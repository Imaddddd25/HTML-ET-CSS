<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>MES LISTES</title>
    </head>
    <body>
        <h1>MES LISTES</h1>
        <h2>Voici une liste non ordonée (puce ronde par défaut)</h2>
        <ul>
            <li>Un</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
        <h2>Voici une liste ordonée</h2>
        <ol>
            <li>Un</li>
            <li>Dos</li>
            <li>Tres</li>
        </ol>
    </body>
</html>
